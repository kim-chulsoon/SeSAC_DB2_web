<!DOCTYPE html>
<html lang="k0">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="wudth=device-width, initial-scale=1.0" />
        <title>카페 음료 문서 작성</title>
    </head>
    <body>
        <h1>스타벅스</h1>
  <ul>
    <li>
      <h2>아메리카노</h2>
      <ol>
        <li><b>R</b> : 4,500</li>
        <li><b>L</b> : 5,300</li>
      </ol>
    </li>
    <li>
        <h2>카푸치노</h2>
        <ol>
            <li><b>R</b> : 4,500</li>
            <li><b>L</b> : 5,300</li>
        </ol>
      </li>
      <li>
        <h2>레모네이드</h2>
        <ol>
            <li><b>R</b> : 4,500</li>
            <li><b>L</b> : 5,300</li>
        </ol>
      </li>
    </ul>
    <hr>
    <p>아메리카노는 <strong>물</strong>에 에스프레소 샷을 탄 음료입니다.</p>
    <br/><br/>
    <p>카푸치노는 에스프레소 샷에 <strong>스팀밀크</strong>를 탄 음료입니다.</p>
    <br/><br/>
    <p>레모네이드는 레몬 착즙 주스와 <strong>탄산수</strong>를 이용해 만든 <i>톡 쏘는</i>음료입니다.</p>
    </body>
</html>
