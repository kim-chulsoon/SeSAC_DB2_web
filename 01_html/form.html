<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그와 관련 태그 사용해보기</title>
</head>
<body>
    <form>
        text<input type="text" />
        <br/>
        
        <label for="emailId">email</label>
        <input type="email" id="emailId" placeholder="example@naver.com"/>
        <br/>

        <label>
            password<input type="password" placeholder="password."/>
        </label>
        <br/>

        <input type="color">
        <br/>

        <input type="range">
        <br/>

        <input type="date">
        <br/>

        <input type="file">
        <br/>

        <input type="number">
        <br/><br/>

        <input type="button" value="버튼">
        <br/>

        <input type="submit" value="버튼">
        <br/>

        <button>버튼</button>
        <br/>
        <button type="button">버튼</button>
        <br/><br/>

        <h5>다음 중 input type이 아닌 것은?(모두 고르시오)</h5>
        <input type="checkbox" name="input"> text
        <input type="checkbox" name="input"> click
        <input type="checkbox" name="input"> img
        <input type="checkbox" name="input"> date
        <input type="checkbox" name="input"> bread

        <h5>다음 중 image type의 속성인 것은?</h5>

        <label>
        <input type="radio" name="img" />  
        title
        </label>

        <label>
        <input type="radio" name="img" disabled />
        value
        </label>

        <label>
        <input type="radio" name="img" checked />
        mouse
        </label>

        <label for="alt">
            <input type="radio" name="img" id="alt"/>
            alt
        </label>

        <label for="alt">
            <input type="radio" name="img" id="alt"/>
            type
        </label>
        
        <br/>
        <br/>
        <!-- select -->
         <select name="flower">
            <optgroup label="빨간 꽃">
                <option value="장미">장미</option>
                <option value="동백꽃">동백꽃</option>
            </optgroup>
           <optgroup label="흰 꽃">
               <option value="매화">매화</option>
               <option value="목련">목련</option>
           </optgroup>
         </select>


    </form>
</body>
</html>
